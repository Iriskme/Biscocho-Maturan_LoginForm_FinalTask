<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Log-In</title>

</head>

<body>
    <div>

    <h3 id="above"></h3>

        <div class="container">            
                <h2 class="label">Login</h2>

                 <form id="form" method="post" name="myform">

                    <i class="fa fa-user icon"></i>
                        <input type="text" class="form-control" placeholder="Username" name="username" id="username" />
                    
                        <br><br>
               
                    <i class="fa fa-key icon"></i> 
                        <input type="password" class="form-control" placeholder="Password" name="password" id="password" />

                        <button class="btn btn-primary" type="button" onclick="validate();" >Go!</button>
                </form>
        </div>
 
    <h3 id="below"></h3>
    </div>
    
    <script language = "JavaScript">
        function validate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var test = "It Works!";

            if (username == "" && password == "") {
                alert("Please enter username and password!");
                return false;
            }
            if (username == null || username == "") {
                alert("Please enter username!");
                return false;
            }
            if (password == null || password == "") {
                alert("Please enter password!");
                return false;
            }

            if (username != "admin" && username !="user") {
                alert("Incorrect Username!");
                return false;
            }
            if (password != "admin" && password !="user") {
                alert("Incorrect Password!");
                return false;
            }

            if (username == "admin" && password =="admin"){
                document.getElementById("above").innerHTML = test; 
                return true;
            }

            if (username == "user" && password =="user"){
                document.getElementById("below").innerHTML = test;
                return true;
            }
            
            else {
                alert("Incorrect Username and Password!");
            }
        } 
    </script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>

</html>
